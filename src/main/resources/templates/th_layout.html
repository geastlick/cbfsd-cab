<!DOCTYPE html>
<html lang="en" xmlns:th="https://ww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${page.title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta th:replace="~{${page.template} :: headerincl}">
</head>
<body>
<div class="container">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Cab Booker</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/webapp/bookings">Booking</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Admin
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="/webapp/cabs">Cabs</a></li>
	            <li><a class="dropdown-item" href="/webapp/drivers">Drivers</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div>
	    <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
	  </div>
	</nav>
  <div th:insert="~{${page.template} :: content}"></div>
  <hr/>
  &copy;<span th:text="${new java.util.Date().getYear() + 1900}"></span>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://ww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script th:fragment="headerincl"></script>
</head>
<body th:fragment="content">
<br/><br/><br/>
<div class="card">
<div class="card-header">
	<h1>Log In</h1>
</div>
      <div class="card-body">
      <div class="row mb-3">
         <div class="offset-sm-2" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="offset-sm-2" th:if="${param.logout}">
            You have been logged out.
        </div>
        </div>
        <form th:action="@{/auth/login}" method="POST">
      		<div class="row mb-3">
			  <label for="username" class="col-sm-2 col-form-label">Username or Email</label>
			  <div class="col-sm-10">
			  <input type="text" class="form-control" id="username" name="username" required>
			  </div>
			</div>
      		<div class="row mb-3">
			  <label for="password" class="col-sm-2 col-form-label">Password</label>
			  <div class="col-sm-10">
			  <input type="password" class="form-control" id="password" name="password">
			  </div>
			</div>
			<div class="row mb-3">
			<span class="offset-sm-2 col-sm-2">
	        <button type="submit" class="btn btn-primary">Log In</button>
	        </span>
	        <span class="offset-sm-6 col-sm-2"><a th:href="@{/auth/register}">Not a User?<br/>Register</a></span>
	        </div>
		</form>
      </div>
      </div>
</body>
</html>

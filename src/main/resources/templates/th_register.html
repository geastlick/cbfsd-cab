<!DOCTYPE html>
<html xmlns:th="https://ww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<script th:fragment="headerincl"></script>
</head>
<body th:fragment="content">
<br/><br/><br/>
<div class="card">
<div class="card-header">
	<h1>Register</h1>
</div>
      <div class="card-body">
       <div class="row mb-3">
         <div class="offset-sm-2" th:if="${registrationError != null}" th:text="${registrationError}">
            Error.
        </div>
        </div>
      	<form th:action="@{/auth/register}" method="POST">
      		<div class="row mb-3">
			  <label for="username" class="col-sm-2 col-form-label">Username</label>
			  <div class="col-sm-10">
			  <input type="text" class="form-control" id="username" name="username" required>
			  </div>
			</div>
       		<div class="row mb-3">
			  <label for="email" class="col-sm-2 col-form-label">Email</label>
			  <div class="col-sm-10">
			  <input type="email" class="form-control" id="email" name="email" required>
			  </div>
			</div>
      		<div class="row mb-3">
			  <label for="fullName" class="col-sm-2 col-form-label">Full (Real) Name</label>
			  <div class="col-sm-10">
			  <input type="text" class="form-control" id="fullName" name="fullName" required>
			  </div>
			</div>
      		<div class="row mb-3">
			  <label for="password" class="col-sm-2 col-form-label">Password</label>
			  <div class="col-sm-10">
			  <input type="password" class="form-control" id="password" name="password" required>
			  </div>
			</div>
      		<div class="row mb-3">
			  <label for="passwordConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
			  <div class="col-sm-10">
			  <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
			  </div>
			</div>
			<div class="row mb-3">
			<span class="offset-sm-2 col-sm-2">
	        <button type="submit" class="btn btn-primary">Register</button>
	        </span>
	        <span class="offset-sm-6 col-sm-2"><a th:href="@{/auth/login}">Login</a></span>
	        </div>
		</form>
      </div>
</div>
</body>
</html>
